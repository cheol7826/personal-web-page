<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer DaeCheol</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/e097520785.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <form action="login" method="post">
            <div class="login-container-input">
                <label for="userid">ID</label>
                <div class="userid-box">
                    <input type="text" id="userid" name="id">
                </div>
                <label for="userpw">PASSWORD</label>
                <div class="userpw-box">
                    <input type="password" id="userpw" name="password">
                </div>
            </div>
            <div class="login-container-submit">
                <input type="submit" class="submitbtn loginbtn" value="LOGIN">
                <a class="submitbtn signupbtn" href="signup.html">SIGN UP</a>
                <a class="submitbtn guestbtn" href="guestlogin">GUEST IN</a>
            </div>
        </form>
    </div>
</body>
<script src="test.js"></script>
</html>
